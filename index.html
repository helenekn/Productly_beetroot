<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Productly</title>
      <link rel="stylesheet" href="./css/normalize.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="./css/style.css" />
   </head>
   <body>
      <header>
         <div class="container">
            <div class="logo">
               <img src="./assets/img/logo.svg" alt="logo" />
            </div>
            <nav class="nav">
               <ul class="menu">
                  <li class="menu_item">
                     <a href="" class="menu_link">Product</a>
                  </li>
                  <li class="menu_item">
                     <a href="" class="menu_link">Customers</a>
                  </li>
                  <li class="menu_item">
                     <a href="" class="menu_link">Pricing</a>
                  </li>
                  <li class="menu_item">
                     <a href="" class="menu_link">Resources</a>
                  </li>
               </ul>
            </nav>
            <div class="buttons">
               <button type="button">Sign In</button>
               <button type="button">Sign Up</button>
            </div>
         </div>
      </header>
      <main>
         <section class="first_screen">
            <div class="container">
               <div class="first_screen_content">
                  <h1 class="title">The Design Thinking superpowers</h1>
                  <p class="first_screen_text">
                     Tools, tutorials, design and innovation experts, all in one
                     place! The most intuitive way to imagine your next user
                     experience.
                  </p>
                  <button type="button" class="button_orange">
                     Get started
                  </button>
               </div>
               <div class="first_screen_img">
                  <img src="./assets/img/image_people.svg" alt="people" />
               </div>
            </div>
         </section>
         <section class="features">
            <div class="container"></div>
         </section>
         <section class="benefits">
            <div class="container"></div>
         </section>
         <section class="product_managers">
            <div class="container"></div>
         </section>
         <section class="marketers">
            <div class="container"></div>
         </section>
         <section class="line"></section>
      </main>
      <footer></footer>
   </body>
</html>
